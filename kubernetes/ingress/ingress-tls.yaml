apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: okapi-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
spec:
  tls:
  - secretName: okapi-tls
    hosts:
    - okapi-sandbox.frontside.io
  rules:
  - host: okapi-sandbox.frontside.io
    http:
      paths:
      - path: /
        backend:
          serviceName: okapi
          servicePort: 80
